<div class="export-modal modal fade">
  <div class="modal-header">
    <h3>Export</h3>
  </div>
  <div class="modal-body">
    <div class="btn-group" data-toggle="buttons-radio">
      <button type="button" class="btn active">From 0 to end</button>
      <button type="button" class="btn selected-region" 
	      <%= (regionLength == 0) ? "disabled='disabled'" : ""%>>
	Selected region</button>
    </div>
    <p>
      <ul class="unstyled">
	<% tracks.each (function (track) { %>
	<li <%= (track.get ("muted"))?"class=\"muted\"":"" %>>
	  <i class="icon-<%= track.get('muted')?'volume-off':'check' %>"></i>
	  <%= track.get ("name") %>
	</li>
	<% }) %>
      </ul>
    </p>
    <button class="btn btn-primary export-master-btn"
	    data-loading-text="Exporting ...">
      Bounce
    </button>
    <button class="btn btn-inverse export-track-by-track-btn" 
	    disabled="disabled" data-loading-text="Exporting ...">
      Track by track
    </button>
  </div>
  <div class="modal-footer">
    <button class="btn close-btn" data-dismiss="modal">Cancel</button>
  </div>
</div>
