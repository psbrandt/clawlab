<div class="track-info">
  <i class="icon-lock icon-white"></i>
  <img src="<%= avatar_url %>" />
  <% if (status == "new") { %>
  <span class="label label-info">
    <i class="icon-plus-sign icon-white" rel="tooltip" 
       data-original-title="You don't have this track. You can take it"
       data-placement="right"></i>
  </span>
  <br />
  <button class="btn btn-mini take-track-btn">
    <i class="icon-arrow-up"></i> take it
  </button>
  <% } %>
  <% if (status == "diff") { %>
  <span class="label label-warning">
    <i class="icon-exclamation-sign icon-white" rel="tooltip" 
       data-original-title="You already have this track. You will loose your modifications if you take it" 
       data-placement="right"></i>
  </span>
  <br />
  <button class="btn btn-mini take-track-btn">
    <i class="icon-arrow-up"></i> take it
  </button>
  <% } %>
  <% if (status == "nodiff") { %>
  <span class="label label-success">
    <i class="icon-ok-sign icon-white" rel="tooltip" 
       data-original-title="Up to date ! Your version of the track is the same"
       data-placement="right"></i>
  </span>
  <% } %>
</div>
<div class="name"><%= name %></div>
<button class="btn btn-small solo-btn">solo</button>
<button class="btn btn-small mute-btn"><i class="icon-volume-off"></i></button>
